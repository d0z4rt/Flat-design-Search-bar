<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searching for something</title>
    <meta name="author" content="d0z" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Searching for something</h1>

    <!-- SEARCHBAR -->
    <form id="search_form">
      <div class="bar_contener">
        <fieldset>
          <input class="bar" type="texte" id="search" name="search" required />
          <div
            class="send_cont"
            onclick="document.getElementById('search_form').submit();"
          >
            <div class="arrow_part_1"></div>
            <div class="arrow_part_2"></div>
            <div class="arrow_part_3"></div>
          </div>
        </fieldset>
      </div>
      <div class="tail_cont"><div class="tail"></div></div>
    </form>
    <!-- END OF SEARCHBAR -->

    <p class="pleft">
      Made from the original design of
      <a
        href="https://dribbble.com/shots/2004982-Searching-for-something"
        target="_blank"
        >Ivan Radovic</a
      >
      and developed by <a href="https://d0z.eu" target="_blank">d0z</a>
    </p>
    <p class="pright">
      <a href="https://github.com/d0z4rt/Flat-design-Search-bar">source code</a>
    </p>
  </body>
</html>
